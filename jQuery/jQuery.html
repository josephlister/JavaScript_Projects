<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>jQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <script>
            $(document).ready(function() {
                $("html").append( /*Inserts the following content.*/
                    "<body>\
                        <div id = 'container'>\
                            <div id = 'inner'>\
                                <h1>Basic jQuery</h1>\
                                <p id='1'>Paragraph 1</p>\
                                <p id='2'>Paragraph 2</p>\
                                <p id='3'>Paragraph 3</p>\
                            </div>\
                        </div>\
                    </body>"
                );
                $("#2").css({"color":"red"})/*Calls the id '2' and applies CSS*/
                $("#3").click(function() { /*On click of p3 calls a function to hide H1*/
                    $('h1').hide();
                });
            });
        </script>

       

    </body>
</html>
