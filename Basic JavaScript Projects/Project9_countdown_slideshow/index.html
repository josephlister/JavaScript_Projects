<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Project9_countdown_slideshow</title>
        <script src="JS/main.js"></script>
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
    </head>
    <body>
         
        <!-- Countdown Timer -->
         <p>How many seconds would you like to set your alarm for?</p>
         <input id="seconds" value="" />
         <button onclick="countdown()">Click Here</button>
         <p id="timer"></p>
 
         <!-- Slideshow -->
         <!-- Slideshow container -->
         <div class="slideshow-container">

            <!-- Images with number and caption -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="Images/Alaska1.jpg" alt="Grizzly bear in Alaska" style="width:100%">
                <div class="text">Grizzly bear in Alaskan backcountry</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="Images/Alaska2.jpg" alt="Mountains in Alaska" style="width:100%">
                <div class="text">Scenic Mountains in Alaska</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="Images/Alaska3.jpg" alt="Northern lights in Alaska" style="width:100%">
                <div class="text">The dazzling northern lights</div>
            </div>

            <!-- Next/Previous -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
         </div>
         <br>

         <!-- Dots/Circles -->
         <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </body>
</html>
