<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML Data Attribute</title>
        <script src="JavaScript/JavaScript_3.js"></script>
    </head>
    <body>
        <h1>Basketball Stars</h1>
        <h3>Click on a team!</h3>
        
        <ul>
            <li onclick="displayType(this)" id="Portland Trailblazers"
                data-player-type="Damian Lillard">Portland Trailblazers</li>
            <li onclick="displayType(this)" id="Brooklyn Nets"
                data-player-type="Kevin Durant">Brooklyn Nets</li>
            <li onclick="displayType(this)" id="Miami HEAT"
                data-player-type="Jimmy Butler">Miami HEAT</li>
            <li onclick="displayType(this)" id="Golden State Warriors"
                data-player-type="Stephen Curry">Golden State Warriors</li>
        </ul>

       

    </body>
</html>
